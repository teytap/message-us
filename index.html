<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- style -->
    <link rel="stylesheet" href="styles.css" />
    <title>Message-us</title>
  </head>
  <body>
    <main>
      <img src="/images/Speech-Chat-Icon-Transparent-PNG.png" alt="" />
      <textarea
        name=""
        id="message-text"
        cols="30"
        rows="4"
        placeholder="Write your message here"
      ></textarea>
      <div class="from-to">
        <input type="text" placeholder="From:" id="user-from" />
        <input type="text" placeholder="To:" id="user-to" />
      </div>
      <div class="warning">Please fill all the fileds</div>
      <button id="publish-btn" type="submit">Publish</button>
      <h2>Messages</h2>
      <ul id="messages-container"></ul>
    </main>
    <script src="App.js" type="module"></script>
  </body>
</html>
